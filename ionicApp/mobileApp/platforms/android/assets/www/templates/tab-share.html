<ion-view title="Share">
  <ion-content class="has-header">
    <div class="container">
      <header>
        <div class="head-left">
          <img src="img/m-icon.png" class="fleft" alt="" />  
          <p class="tit">Share</p>
        </div>
        <div class="head-right">
          <img src="img/logo-small.png" style="margin-top:-7px;" class="fleft" alt="" />
          <img src="img/m-icon1.png" class="fright" alt="" /> 
        </div>
      </header>
      <div class="wrapper">
        <div class="feedback">
          <input type="text" name="mobile" id="mobile" class="field" placeholder="Enter Your Phone No"/>
          <input type="submit" value="Share" id="submit" class="sub-btn p2" />
          <p class="share-tit p2">HOW IT WORKS</p>
          <div class="wrapper p4">
            <p class="ph"> Enter phone number. </p>
          </div>
          <div class="wrapper p4">
            <p class="sms">Get notified via SMS.</p>
          </div>   
          <div class="wrapper p4">
            <p class="app"> Download the app. </p>
          </div>
          <div class="wrapper p4">
            <p class="report"> View the report. </p>
          </div> 
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
