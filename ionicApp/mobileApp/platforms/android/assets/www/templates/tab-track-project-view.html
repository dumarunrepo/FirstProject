<ion-view>
  <ion-content>
    <div class="container">
      <header>
        <div class="head-left" ng-click="goBack()">
          <img src="img/m-icon.png" class="fleft" alt="" />  
          <p class="tit">Track Project</p>
        </div>
        <div class="head-right">
          <img src="img/logo-small.png" style="margin-top:-7px;" class="fleft" alt="" />
          <img src="img/m-icon1.png" class="fright" alt="" /> 
        </div>
      </header>
      <div class="wrapper" ng-repeat="data in projectTrackingInfo">
        <div class="pro-bg">
          <div class="wrapper p4">
            <p class="pro-tit p2">Step : {{$index + 1}}<span> {{data.project_stage}}</span></p>
            <table>
              <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Download</th>
              </tr> 
              <tr>
                <td>{{data.start_date}}</td>
                <td>{{data.end_date}}</td>
                <td><img src="img/play.png" alt="" /></td>
                <td><img src="img/download.png" alt="" ng-click="openTrackingPDF(data.report_url)"></td>
              </tr>
            </table>
          </div>
      </div>  
      </div>   
    </div>
  </ion-content>
</ion-view>
