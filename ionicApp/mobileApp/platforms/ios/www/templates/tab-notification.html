<ion-view>
  <ion-content>
    <div class="container">
      <header>
        <div class="head-left" ng-click="goBack()">
          <img src="img/m-icon.png" class="fleft" alt="" />  
          <p class="tit">Notifications</p>
        </div>
        <div class="head-right">
          <img src="img/logo-small.png"  style="margin-top:-7px;" class="fleft" alt="" />
          <img src="img/m-icon1.png" class="fright" alt="" /> 
        </div>
      </header>
      <div class="wrapper">
        <div class="notification">
          <div class="wrapper p4"> 
            <div class="wrapper p4" ng-repeat="notification in bioNivid.bnNotifications">
              <p class="note-text"><span>{{notification.title}}</span><br>
                  {{notification.message}} </p>
            </div>
          </div>
        </div>   
      </div>
    </div>
  </ion-content>
</ion-view>
