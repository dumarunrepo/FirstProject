<ion-view>
  <ion-content>
    <div class="container">
		<header>
			<div class="head-left" ng-click="goBack()">
				<img src="img/m-icon.png" class="fleft" alt="" />  
				<p class="tit">Project Manag</p>
			</div>
			<div class="head-right">
				<img src="img/logo-small.png"  style="margin-top:-7px;" class="fleft" alt="" />
				<img src="img/m-icon1.png" class="fright" alt="" /> 
			</div>
		</header>
 	<div class="wrapper">
 		<div class="feedback">
  			<div class="wrapper p4">
 				<p class="pro-tit p2">Project Name:</p>
				<p>{{projectInfo.name}}</p>
			</div>
 			<div class="wrapper p4">
  				<p class="pro-tit p2">Start Date:</p>
				<p>{{projectInfo.startDate}}</p>
 			</div>
 			<div class="wrapper p4">
  				<p class="pro-tit p2">End Date:</p>
				<p>{{projectInfo.endDate}}</p>
 			</div>
 			<div class="wrapper p4">
  				<p class="pro-tit p2">Description:</p>
				<p>{{projectInfo.description}}</p>
 			</div>
 			<div class="wrapper p4">
  				<p class="pro-tit p2">Status: <span>{{projectInfo.status}}</span></p>
 			</div>
 			<input type="submit" value="Track" ng-click="showTrackScreen()" class="sub-btn" />
 		</div>
	</div>   
	</div>
  </ion-content>
</ion-view>
