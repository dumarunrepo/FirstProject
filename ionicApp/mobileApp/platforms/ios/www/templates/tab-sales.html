<ion-view>
  <ion-content>
    <div class="container">
      <header>
        <div class="head-left" ng-click="goBack()">
          <img src="img/m-icon.png" class="fleft" alt="" />  
          <p class="tit">Sales</p>
        </div>
        <div class="head-right">
          <img src="img/logo-small.png"  style="margin-top:-7px;" class="fleft" alt="" />
          <img src="img/m-icon1.png" class="fright" alt="" /> 
        </div>
      </header>
      <div class="wrapper">
        <div class="feedback">
          <div class="sales-img">
            <img src="img/sales.png"  alt="" />
          </div>
          <div class="wrapper p4">
            <p class="pro-tit">Phone No:</p>
            <p class="ph-no"><a href="tel:{{bioNivid.salesContactNumber}}">{{bioNivid.salesContactNumber}}</a></p>
          </div>
          <div class="wrapper">
            <p class="pro-tit">Email:</p>
            <p class="ph-no"><a href="mailto:{{bioNivid.salesEmail}}?Subject=Feedback" target="_top">{{bioNivid.salesEmail}}</a></p>
          </div>   
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
