<ion-view>
  <ion-content>
    <div class="container">
      <header>
        <div class="head-left" ng-click="goBack()">
          <img src="img/m-icon.png" class="fleft" alt="" />  
          <p class="tit">Statistics</p>
        </div>
        <div class="head-right">
          <img src="img/logo-small.png"  style="margin-top:-7px;" class="fleft" alt="" />
          <img src="img/m-icon1.png" class="fright" alt="" /> 
        </div>
      </header>
      <div class="wrapper">
        <div class="feedback">
          <div class="wrapper p4">
            <p class="project">Projects - {{bioNivid.projects}}</p>
          </div>   
          <div class="wrapper p4">
            <p class="client"> Clients - {{bioNivid.clients}} </p>
          </div>
          <div class="wrapper p4">
            <p class="fb"> Feedback - {{bioNivid.feedbacks}}</p>
          </div> 
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
