<ion-view>
  <ion-content>
    <div class="container">
      <header>
        <div class="head-left" ng-click="goBack()">
          <img src="img/m-icon.png" class="fleft" alt="" />  
          <p class="tit">Feedback</p>
        </div>
        <div class="head-right">
          <img src="img/logo-small.png" style="margin-top:-7px;" class="fleft" alt="" />
          <img src="img/m-icon1.png" class="fright" alt="" /> 
        </div>
      </header>
      <div class="wrapper">
        <div class="feedback">
          <form id="feedback" name="feedback">
            <input type="text" name="name" id="name" placeholder="Name" class="field" ng-model="bioNivid.feedBackName" />
            <input type="text" name="name" id="name" placeholder="Email" class="field" ng-model="bioNivid.feedBackEmail" />
            <textarea cols="10" rows="5" class="field" placeholder="Feedback" ng-model="bioNivid.feedBackMessage"></textarea>
            <input type="submit" value="Submit" class="sub-btn" ng-click="submitFeedBack()"/>
          </form>
        </div> 
      </div>   
    </div>
  </ion-content>
</ion-view>
